<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Image editor</title>
</head>
<body>
    <h1 class="editor__heading">Image editor</h1>
    <div class="editor__container">

        <input class="editor__input-file" type='file' name="file" id="file" onchange="readFile(this);" accept="image/gif, image/jpeg, image/png"/>
        <label for="file" class="editor__input-label button-styling">Choose a file</label>

        <div class="editor__image-wrapper">
            <canvas id="canvas-image"></canvas>
        </div>
        <div class="effect-div">
            <button class="effect-button" id="effect-button--reset" onclick="resetFilters()">Reset</button>

            <button class="effect-button" id="effect-button--sepia" onclick="setSepia()">Sepia</button>
            <button class="effect-button" id="effect-button--blackwhite" onclick="setBlackAndWhite()">Black & White</button>
        </div>

        <a id="editor__download-img" class="button-styling" href="" download="file-name">Download</a>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
